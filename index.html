<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="src/input.css" />
  <link rel="stylesheet" href="src/output.css" />
  <body>
    <div class=""></div>
    <!-- Mode part Start  -->
    <section>
      <div class="max-w-[1240px] m-auto">
        <div class="flex py-7.5">
          <div class="m-auto">
            <button
              id="Drack"
              class="py-4 px-5 bg-black text-white font-bold rounded-2xl text-center cursor-pointer"
            >
              Dark Mode
            </button>
            <button
              id="light"
              onclick="Light()"
              class="py-4 px-5 bg-black text-white font-bold rounded-2xl text-center cursor-pointer hidden"
            >
              Light Mode
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Mode part End  -->
    <!-- Flag part start  -->
    <section class="py-[90px]" >
      <div class="max-w-[1240px] m-auto relative">
        <div class="flex gap-x-4">
          <h1 id="Htext" class="font-bold text-3xl text-black">Flag:</h1>
          <button
            id="Bdflag"
            class="py-4 px-5 bg-black text-white font-bold rounded-2xl cursor-pointer"
          >
            Bangladesh Flag
          </button>
        </div>
        <div
          id="flagGreen"
          class="w-[500px] m-auto bg-green-700 h-[300px] relative hidden"
        >
          <div
            id="flagRed"
            class="w-[150px] m-auto bg-red-700 h-[150px] rounded-full absolute top-[50%] left-[50%] translate-[-50%] hidden"
          ></div>
        </div>
        <button
          id="Clear"
          class="py-4 px-5 bg-black text-white font-bold rounded-2xl mt-4 absolute left-[47%] translate-x-[-50%]cursor-pointer hidden"
        >
          Clear
        </button>
      </div>
    </section>
    <!-- Flag part End  -->

    <!-- Countdown part start  -->
    <section class="py-[90px]">
      <div class="max-w-[1240px] m-auto">
        <h1 id="number" class="text-center text-black text-6xl font-bold">0</h1>
        <div class="flex gap-x-5 justify-around">
          <button
            id="plus"
            class="py-4 px-5 bg-black text-white font-bold rounded-2xl m-auto mt-4 cursor-pointer"
          >
            Increase
          </button>
          <button
            id="minus"
            class="py-4 px-5 bg-black text-white font-bold rounded-2xl m-auto mt-4 cursor-pointer"
          >
            Decrease
          </button>
        </div>
      </div>
    </section>
    <!-- Countdown part start  -->
    <!-- Delete part start -->
    
    <!-- Delete part End -->
    <script src="js/script.js"></script>
  </body>
</html>
